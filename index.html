<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="category-filter">
        <button data-category="all">All</button>
        <button data-category="nature">Nature</button>
        <button data-category="architecture">Architecture</button>
        <button data-category="people">People</button>
    </div>

    <div class="gallery-container">
        <div class="gallery-item" data-category="nature" data-index="0"><img src="Photos/images.avif" alt="Nature 1"></div>
        <div class="gallery-item" data-category="architecture" data-index="1"><img src="Photos/Architecture.jpg" alt="Architecture 1"></div>
        <div class="gallery-item" data-category="people" data-index="2"><img src="Photos/101042-2560x1691-desktop-hd-cristiano-ronaldo-background-photo.jpg" alt="People 1"></div>
        <div class="gallery-item" data-category="nature" data-index="3"><img src="Photos/images.webp" alt="Nature 2"></div>
        <div class="gallery-item" data-category="nature" data-index="0"><img src="Photos/Nature-Wallpaper-High-Resolution.jpg" alt="Nature 1"></div>
        <div class="gallery-item" data-category="people" data-index="2"><img src="Photos/Dhoni.jpg" alt="People 1"></div>
        <div class="gallery-item" data-category="nature" data-index="3"><img src="Photos/nature-3082832_1280.jpg" alt="Nature 2"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-controls">
            <button id="prev">&#8249;</button>
            <button id="next">&#8250;</button>
        </div>
        <img id="lightbox-image" src="" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
